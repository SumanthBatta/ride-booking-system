<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - RideShare</title>
    <link href="/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="landing-page">
    <div class="hero-section" style="padding: 40px 20px;">
        <div class="auth-container">
            <div style="text-align: center; padding: 20px; color: white;">
                <h1>ðŸš— Join RideShare</h1>
                <p>Create your account and start your journey</p>
            </div>
            
            <div class="auth-form">
                <div th:if="${error}" class="error" th:text="${error}"></div>
                
                <form th:action="@{/register}" method="post">
                    <div class="form-group">
                        <input type="text" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <select name="role" required>
                            <option value="">Select Role</option>
                            <option value="PASSENGER">ðŸ§‘ðŸ’¼ Passenger</option>
                            <option value="DRIVER">ðŸš— Driver</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="/" style="color: #667eea; text-decoration: none;">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
